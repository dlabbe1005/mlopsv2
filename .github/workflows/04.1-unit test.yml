name: Unit Tests

on:
  workflow_dispatch:

jobs:
  build:
    name: Unit Testing
    runs-on: ubuntu-latest
    steps:
    - name: Check out repo
      uses: actions/checkout@main
    - name: Use Python version 3.7
      uses: actions/setup-python@v3
      with:
        python-version: '3.7'
    - name: Install specific requirements
      uses: |
        python -m pip install requirements.txt
    - name: Run unit testing
      run: | 
        pytest tests/